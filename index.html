<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap');
    </style>
    <link rel="icon" type="image/x-icon" href="../src/favicon.ico">
</head>
<body>
    <div class="content">
        <div class="header">
            <img src="../src/logo.svg" alt="logo">
            <h1>Battleship</h1>
        </div>
        <div class="playground">
            <div class="game-boards">
                <div class="user-area">
                    <h2>Your board</h2>
                    <div class="user-board board">

                    </div>
                </div>
                <div class="enemy-area">
                    <h2>Enemy's board</h2>
                    <div class="enemy-board board">
            
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="user-controls">
                    <button class="rotate-btn">Rotate</button>
                </div>
                <div class="common-controls">
                    <button class="start-btn hidden">Start</button>
                </div>
                <div class="enemy-controls">
                    <button class="restart-btn hidden">Play Again</button>
                </div>
            </div>
            <div class="result hidden"></div>
        </div>
    </div>
</body>
</html>
